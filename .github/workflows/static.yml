name: Deploy Webpack project to GitHub Pages

on:
  push:
    branches: ["main"]  # main branch'e push gelince tetiklenir
  workflow_dispatch:     # manuel tetikleme için

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build project
        run: npm run build

      # SPA (React/Vue/Vanilla SPA) için 404 fallback
      - name: SPA 404 fallback (optional)
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
